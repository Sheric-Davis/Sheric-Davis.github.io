/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 800px;
}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, #caption {
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)}
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

  <script>
    var nav = document.getElementById("topNav");
    console.log(nav);
    var main = document.getElementById("main");
    var menu = document.getElementsByClassName("menuitems");
    var close = document.getElementById("closebtn");

    //default to measure if/else from
    nav.style.height = "75px";
    main.style.marginTop = "-56px";
    for (i = 0; i < menu.length; i++){menu[i].style.marginTop="100px";};

    close.addEventListener("click", function(){
      var menuIcon = close.children;
      for (i = 0; i < menuIcon.length; i++){
      menuIcon[i].classList.toggle("active");
      }
    });

    function navToggle() {
    	//to close
    	if (nav.style.height <= "450px") {
        nav.style.width = "75px";
      	nav.style.height = "75px";
      	main.style.marginTop = "-56px";
        nav.style.backgroundColor = "rgba(0,0,0,0)";
      	var i = 0;
      	for (i = 0; i < menu.length; i++){
        	menu[i].style.opacity="0.0";
        	menu[i].style.marginTop="100px";
      	};
    	}
    	//to open
    	else if (nav.style.height <= "75px") {
        nav.style.width = "98.75%";
      	nav.style.height = "450px";
      	main.style.marginTop = "450px";
        nav.style.backgroundColor = "rgb(192, 208, 229)";
      	var i = 0;
      	for (i = 0; i < menu.length; i++){
        	menu[i].style.opacity="1.0";
        	menu[i].style.marginTop="0px";
        };
    	}
    };

    function modalToggle(id){
      // Get the modal
      var modal = document.getElementById(id+"Modal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = document.getElementById(id);
      var modalImg = document.getElementById(id+"ModalImage");
      var captionText = document.getElementById(id+"caption");
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = "test";

      // Get the <span> element that closes the modal
      var span = document.getElementById(id+"ModalClose");

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
    }

  </script>
